<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip</title>
</head>
<body>
    <h1>Book a Trip</h1>
    <form action="https://sometravelwebsite.com" method="post">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first_name" placeholder="First Name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="start-date">Start Date:</label><br>
        <input type="date" id="start-date" name="start_date" required><br><br>

        <label for="end-date">End Date:</label><br>
        <input type="date" id="end-date" name="end_date" required><br><br>

        <label for="package">Package:</label><br>
        <input type="radio" id="basic" name="package" value="basic" required>
        <label for="basic">Basic</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="premium" name="package" value="premium" required>
        <label for="premium">Premium</label><br><br>

        <label for="accommodations">Additional Services:</label><br>
        <input type="checkbox" id="rental-car" name="accommodations" value="rental_car">
        <label for="rental-car">Rental Car</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="hotel" name="accommodations" value="hotel">
        <label for="hotel">Hotel</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="other" name="accommodations" value="other">
        <label for="other">Other</label><br><br>

        <label for="additional-info">Additional Information:</label><br>
        <textarea id="additional-info" name="additional_info" rows="4" cols="50"></textarea><br><br>

    </form>
</body>
</html>
